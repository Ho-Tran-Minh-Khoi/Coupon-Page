<kendo-appbar position="top" class="top-bar">
        <kendo-appbar-section>
                <div class="form-item-top-bar" *ngFor="let item of items">
                        <a href="#" [ngClass]="item == 'marketing' ? 'active' : ''">{{item | uppercase}}</a>
                        <span class="k-appbar-separator"></span>
                </div>
        </kendo-appbar-section>
        <kendo-appbar-spacer></kendo-appbar-spacer>
        <kendo-appbar-section>
                <kendo-badge-container>
                        <kendo-icon name="search" class="search"></kendo-icon>
                </kendo-badge-container>
                <kendo-badge-container>
                        <kendo-icon name="bell" class="bell"></kendo-icon>
                        <kendo-badge class="notification-bell" rounded="full">14</kendo-badge>
                </kendo-badge-container>
                <kendo-badge-container>
                        <kendo-avatar rounded="full"
                                [imageSrc]="'assets/img/staff/dark-eyes-face-865636.png'"></kendo-avatar>
                        <kendo-badge size="large" rounded="full"
                                [align]="{ vertical: 'bottom', horizontal: 'end' }"></kendo-badge>
                </kendo-badge-container>
        </kendo-appbar-section>
</kendo-appbar>
